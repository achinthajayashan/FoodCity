<main class="container">
  <h3 class="mt-4 mb-4 text-center">Cart</h3>

  <div class="container d-flex">
    <table class="table w-75">
      <thead>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Product Weight</th>
        <th>Product Price</th>
      </thead>

      <tbody>
      <tr *ngFor="let item of cartItems">
        <td><img src="assets/{{item.image}}" width="50"></td>
        <td>{{item.name}}</td>
        <td>{{item.weight}}</td>
        <td>{{item.price}}</td>
      </tr>
      </tbody>

    </table>
  </div>
</main>
